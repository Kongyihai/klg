<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />

   <meta name="full-screen" content="yes">
   <meta name="x5-fullscreen" content="true">
   <meta name="format-detection" content="telephone-no" />
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="apple-mobile-web-app-status-bar-style" content="black" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

   <link rel="stylesheet" href="css/swiper.min.css?rev=@@hash" />

   <link rel="stylesheet" href="css/cart.css?rev=@@hash" />
</head>
<body>
   <div id="container"></div>
   <script type="text/javascript">
           function downloadJSAtOnload() {
              var element = document.createElement("script");
              element.src = "js/index.js?rev=1344cbafa07d2cc2287c08d021c78008";
              document.body.appendChild(element);
              element = document.createElement("script");
              element.src = "js/zepto_1.1.3.js?rev=1344cbafa07d2cc2287c08d021c78008";
              document.body.appendChild(element);
               element = document.createElement("script");
               element.src = "js/swiper.jquery.js?rev=1344cbafa07d2cc2287c08d021c78008";
               document.body.appendChild(element);

           }
   if (window.addEventListener){
      window.addEventListener("load", downloadJSAtOnload, false);
   }else if (window.attachEvent){
      window.attachEvent("onload", downloadJSAtOnload);
   }else {
      window.onload = downloadJSAtOnload;
   }
</script>
</body>
</html>
